<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Iconenlijstjes</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <h1>Versie met UTF-8</h1>
    <ul>
        <li>&#x2709; <a href="#">email</a></li>
        <li>&#x260E; <a href="#">telefoon</a></li>
        <li>&#x1F5B7; <a href="#">fax</a></li>
    </ul>

    <h1>Versie met emoji's</h1>
    <p>raad de film:</p>
    <ul>
        <li>🐔🏃‍♂️</li>
        <li>⏰🍊</li>
        <li>🔍🐟</li>
        <li>💩👶</li>
    </ul>

    <h1>Versie met Material icons</h1>
    <ul>
        <li><span class="material-icons">account_circle</span> <a href="#">account</a></li>
        <li><span class="material-icons">settings</span> <a href="#">instellingen</a></li>
        <li><span class="material-icons">help</span> <a href="#">help</a></li>
    </ul>
    <h2>Versie met FontAwesome</h2>
    <ul>
        <li><i class="fab fa-facebook"></i> <a href="https://www.facebook.com/"><u>visit me</u></a></li>
        <li><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/"><u>watch me</u></a></li>
        <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/"><u>follow me</u></a></li>
        <li><i class="fa-brands fa-square-x-twitter"></i> <a href="https://x.com/"><U>X me</U></a></li>
    </ul>
</body>

</html>
